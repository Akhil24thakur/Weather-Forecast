<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather By AK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-default">

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <div class="app-wrapper">
        <!-- Search -->
        <div class="search-container">
            <div class="search-inner">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="citySearch" placeholder="Search city or zip code..." autocomplete="off">
                <button id="searchBtn" class="primary-btn">Search</button>
                <div class="v-divider"></div>
                <button id="locationBtn" class="icon-btn" title="Current Location">
                    <i class="fas fa-location-crosshairs"></i>
                </button>
            </div>
        </div>

        <!-- Status -->
        <div id="statusIndicator" class="status-msg" style="display: none;">
            <div class="spinner"></div>
            <span id="statusText">Finding location...</span>
        </div>

        <!-- Main Card -->
        <main id="weatherContainer" class="main-card hidden">
            <div class="weather-grid">
                
                <!-- Left Column: Current Weather -->
                <div class="current-section">
                    <div class="overview">
                        <h1 id="cityName">--</h1>
                        <p id="currentDay">--</p>
                        
                        <div class="weather-header">
                            <img id="weatherIcon" src="" alt="icon" class="big-icon">
                            <div class="temperature-container">
                                <span id="tempNow" class="temperature">--</span><span class="deg">Â°</span>
                            </div>
                            <p id="conditionDesc" class="description">--</p>
                        </div>
                    </div>

                    <!-- Grid Stats -->
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="label">Precipitation</span>
                            <span id="precip" class="value">--</span>
                        </div>
                        <div class="stat-box">
                            <span class="label">Humidity</span>
                            <span id="humidity" class="value">--</span>
                        </div>
                        <div class="stat-box">
                            <span class="label">Wind</span>
                            <span id="wind" class="value">--</span>
                        </div>
                        <div class="stat-box">
                            <span class="label">UV Index</span>
                            <span id="uv" class="value">--</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Forecasts -->
                <div class="forecast-section">
                    <!-- Hourly -->
                    <h3 class="section-title">Hourly Forecast</h3>
                    <div id="hourlyWrapper" class="horizontal-scroll hide-scrollbar"></div>

                    <!-- 10-Day -->
                    <h3 class="section-title" style="margin-top: 25px;">10-Day Outlook</h3>
                    <div id="dailyWrapper" class="vertical-list"></div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
